<!doctype html>
<html>
  <head>
    <title>OpenERP Notifier</title>
    <!--
    <link rel="stylesheet" href="css/style.css" type="text/css" media=screen>
    -->
    <link rel="stylesheet" href="dist/css/bootstrap.css" type="text/css" media=screen>
    <link rel="stylesheet" href="css/popup.css" type="text/css" media=screen>
  </head>
  <body>
      <script src="scripts/jquery-2.0.3.min.js" type="text/javascript"></script>
      <script src="scripts/underscore-min.js" type="text/javascript"></script>
      <script src="scripts/backbone-min.js" type="text/javascript"></script>
      <script src="scripts/mimic.js" type="text/javascript"></script>
      <script src="dist/js/bootstrap.js" type="text/javascript"></script>
      <script src="scripts/popup.js" type="text/javascript"></script>
            <div id="logo">
                <img src="images/logo.png">
                <button type="button" id="settings">Settings</button>
            </div>
        <div id="oex_loading">
            <img ="loading_image" src="images/ajax-loader.gif" alt="Loading..."/>
            <p class="oex_text">Loading...</p>
        </div>
        <div id="oex_main">
                <div><p>Server</p></div>
                    <div>
                        <input id="server" name="Server" type="text" >
                    </div>
                <div><p>Database</p></div>
                    <div>
                        <input id="database"  name="Database" type="text">
                    </div>
                <div><p>User</p></div>
                    <div>
                        <input id="login" name="login" type="text">
                    </div>
                    <div><p>Password</p></div>
                        <input id="password" name="password" type="password">
                        <button id="oe_login" name="submit" />
                            <span>Login</span>
                        </button>
                    </div>
        </div>
        <div class="accordion" id="oex_timeline">
        </div>
  </body>
</html>
