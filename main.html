<!doctype html>
<html>
  <head>
    <title>OpenERP Notifier</title>
    <!--
    <link rel="stylesheet" href="css/style.css" type="text/css" media=screen>
    -->
    <link rel="stylesheet" href="dist/css/bootstrap.css" type="text/css" media=screen>
    <link rel="stylesheet" href="dist/css/bootstrap-responsive.css" type="text/css" media=screen>
    <link rel="stylesheet" href="css/main.css" type="text/css" media=screen>
    <script src="scripts/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.xmlrpc.js" type="text/javascript"></script>
    <script src="scripts/underscore-min.js" type="text/javascript"></script>
    <script src="scripts/backbone-min.js" type="text/javascript"></script>
    <script src="scripts/mimic.js" type="text/javascript"></script>
    <script src="dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
  </head>
  <body>
    <ul class="nav nav-tabs">
      <li><a href="#messages" data-toggle="tab">Messages</a></li>
      <li class="active"><a href="#settings" data-toggle="tab">Settings</a></li>
      <li><a href="#about" data-toggle="tab">About</a></li>
    </ul>
    <div class="tab-content">
    <div id="about" class="tab-pane">
    <div class="hero-unit">
      <h1>Openerp Chrome Notifier</h1>
      <p>Done by <a href="http://vauxoo.com">Vauxoo</a></p>
      <p>
         <a href="http://vauxoo.com/chrome-extensions" target="_NEW" class="btn btn-danger btn-large">
          Learn more
        </a>
      </p>
    </div>
    </div>
    <div id="settings" class="tab-pane active">
    <form class="form-signin oex_login">
      <div class="control-group">
        <div class="controls input-append">
          <input id="hostInputButton" type="text" placeholder="http://localhost:8069">
          <button id="buttonDb" class="btn" type="button"  data-loading-text="Loading...">Load</button>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="selectDatabase">Database</label>
        <div class="controls">
            <div class="row-fluid span2">
                <select id="selectDatabase">
                </select>
            </div>
            <div class="row-fluid span2">
                <div class="alert alert-error" id="dbFilledError">
                  Error loading the url supplied.
                </div>
                <div class="alert alert-success" id="dbFilledSuccess">
                  Succes Load Dbs.
                </div>
            </div>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <label class="control-label" for="inputUser">User</label>
          <input type="text" id="inputUser" placeholder="User">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
          <input type="password" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <label class="checkbox">
            <input type="checkbox"> Remember me
          </label>
          <div class="btn-group">
              <button id="signIn" type="button" data-loading-text="Loading..." class="btn btn-success">Sign in</button>
              <button type="button" class="btn btn-danger">Cancel</button>
              <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">Cache Settings<span class="caret"></span></a>
              <ul class="dropdown-menu">
                  <li><a id="clearSettings" href="#">Clear</a>
                  <li><a id="setSettings"  href="#">Set</a>
                  <li><a id="useSettings"  href="#">Use</a>
              </ul>
          </div>
        </div>
      </div>
    </form>
    </div>
    <div id="messages" class="tab-pane oex_timeline">
        <div class="btn-group">
          <button id="loadMessages" type="button" data-loading-text="Loading..." class="btn btn-success">Load Tasks</button>
        </div>
              <div class="accordion" id="accordion2">
              </div>
    </div>
  </div>
  </body>
</html>
