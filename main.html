<!doctype html>
<html>
  <head>
    <title>OpenERP Notifier</title>
    <!--
    <link rel="stylesheet" href="css/style.css" type="text/css" media=screen>
    -->
    <link rel="stylesheet" href="dist/css/bootstrap.css" type="text/css" media=screen>
    <script src="scripts/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="scripts/underscore-min.js" type="text/javascript"></script>
    <script src="scripts/backbone-min.js" type="text/javascript"></script>
    <script src="scripts/mimic.js" type="text/javascript"></script>
    <script src="dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="scripts/popup.js" type="text/javascript"></script>
  </head>
  <body>
    <form class="form-horizontal oex_login">
      <div class="control-group">
        <label class="control-label" for="hostInputButton">Url Host</label>
        <div class="controls">
          <input id="hostInputButton" type="text" placeholder="i.e http://localhost:8069">
          <button class="btn" type="button">Test!</button>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="selectDatabase">User</label>
        <div class="controls">
            <select id="selectDatabase">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputUser">User</label>
        <div class="controls">
          <input type="text" id="inputUser" placeholder="User">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
          <input type="password" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <label class="checkbox">
            <input type="checkbox"> Remember me
          </label>
          <button type="submit" class="btn">Sign in</button>
        </div>
      </div>
    </form>
  </body>
</html>
